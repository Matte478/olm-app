mutation login($loginInput: LoginInput) {
  login(input: $loginInput) {
    access_token
    refresh_token
    expires_in
    token_type
    user {
      id
      name
      email
      permissionsList
      created_at
      updated_at
      roles {
        id
        name
        guard_name
        created_at
        updated_at
        permissions {
          id
          name
          guard_name
          created_at
          updated_at
        }
      }
    }
  }
}

mutation register($registerInput: RegisterInput) {
  register(input: $registerInput) {
    tokens {
      access_token
      refresh_token
      expires_in
      token_type
      user {
        id
        name
        email
        permissionsList
        created_at
        updated_at
        roles {
          id
          name
          guard_name
          created_at
          updated_at
          permissions {
            id
            name
            guard_name
            created_at
            updated_at
          }
        }
      }
    }
    status
  }
}

mutation logout {
  logout {
    status
    message
  }
}

mutation refreshToken($refreshTokenInput: RefreshTokenInput) {
  refreshToken(input: $refreshTokenInput) {
    access_token
    refresh_token
    expires_in
    token_type
  }
}

