mutation login($loginInput: LoginInput) {
  login(input: $loginInput) {
    access_token
    refresh_token
    expires_in
    token_type
    user {
      id
      name
      email
      created_at
      updated_at
    }
  }
}

mutation register($registerInput: RegisterInput) {
  register(input: $registerInput) {
    tokens {
      access_token
      refresh_token
      expires_in
      token_type
      user {
        id
        name
        email
        created_at
        updated_at
      }
    }
    status
  }
}

mutation logout {
  logout {
    status
    message
  }
}

mutation refreshToken($refreshTokenInput: RefreshTokenInput) {
  refreshToken(input: $refreshTokenInput) {
    access_token
    refresh_token
    expires_in
    token_type
  }
}

query me {
  me {
    id
    name
    email
    created_at
    updated_at
  }
}

query users($first: Int!, $page: Int) {
  users(first: $first, page: $page) {
    paginatorInfo {
      count
      currentPage
      hasMorePages
      lastPage
      perPage
      total
    }
    data {
      id
      name
      email
      created_at
      updated_at
    }
  }
}

query user($id: ID) {
  user(id: $id) {
    id
    name
    email
    created_at
    updated_at
  }
}

mutation editUser($updateUserInput: UpdateUserInput!) {
  updateUser(input: $updateUserInput) {
    id
    name
    email
    created_at
    updated_at
  }
}

mutation deleteUser($id: ID!) {
  deleteUser(id: $id) {
    id
  }
}

mutation updatePassword($updatePasswordInput: UpdatePassword!) {
  updatePassword(input: $updatePasswordInput) {
    status
    message
  }
}
