query users($first: Int!, $page: Int) {
  users(first: $first, page: $page) {
    paginatorInfo {
      count
      currentPage
      hasMorePages
      lastPage
      perPage
      total
    }
    data {
      id
      name
      email
      permissionsList
      created_at
      updated_at
      roles {
