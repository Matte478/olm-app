fragment SchemaBasic on Schema {
  id
  name
  schema
  preview
  deviceType {
    name
  }
  software {
    name
  }
}

fragment SchemaExtended on Schema {
  id
  name
  note
  schema
  preview
  deviceType {
    id
    name
  }
  software {
    id
    name
  }
  arguments {
    ...ArgumentBasic
  }
}

fragment ArgumentBasic on Argument {
  name
  label
  default_value
  row
  order
  options {
    name
    value
  }
}
