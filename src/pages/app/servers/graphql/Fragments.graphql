fragment ServerBasic on Server {
  id
  name
  ip_address
  domain
  available
  production
  enabled
  deleted_at

  devices(trashed: $trashedDevices) {
    ...DeviceBasic
  }
}

fragment ServerExtended on Server {
  ...ServerBasic
  port
  websocket_port
}

fragment DeviceBasic on Device {
  id
  name
  deleted_at
  deviceType {
    ...DeviceTypeBasic
  }
  software {
    ...SoftwareBasic
  }
}

fragment DeviceTypeBasic on DeviceType {
  id
  name
}

fragment SoftwareBasic on Software {
  id
  name
}
