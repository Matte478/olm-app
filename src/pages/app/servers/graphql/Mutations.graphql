mutation createServer($createServerInput: CreateServerInput!) {
  createServer(input: $createServerInput) {
    id
    name
    ip_address
    port
    websocket_port
    available
    production
    enabled
    created_at
    updated_at
    deleted_at
    devices {
      id
      name
      deviceType {
        id
        name
        created_at
        updated_at
      }
      software {
        id
        name
        created_at
        updated_at
      }
    }
  }
}

mutation deleteServer($id: ID!) {
  deleteServer(id: $id) {
    id
    name
    ip_address
    port
    websocket_port
    available
    production
    enabled
    created_at
    updated_at
    deleted_at
    devices {
      id
      name
      deviceType {
        id
        name
        created_at
        updated_at
      }
    }
  }
}

mutation syncAllServers($trashedServers: Trashed, $trashedDevices: Trashed) {
  syncAllServers(trashed: $trashedServers) {
    id
    name
    ip_address
    port
    websocket_port
    available
    production
    enabled
    created_at
    updated_at
    deleted_at
    devices(trashed: $trashedDevices) {
      id
      name
      deviceType {
        id
        name
        created_at
        updated_at
      }
      software {
        id
        name
        created_at
        updated_at
      }
    }
  }
}
