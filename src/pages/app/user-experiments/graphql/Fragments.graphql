fragment UserExperimentBasic on UserExperiment {
  id
  filled
  simulation_time
  result
  user {
    id
    name
  }
  device(trashed: WITH) {
    name
  }
  experiment(trashed: WITH) {
    deviceType {
      name
    }
    software {
      name
    }
  }
  created_at
  deleted_at
}

fragment UserExperimentSchema on Schema {
  name
  preview
}

fragment UserExperimentExtended on UserExperiment {
  ...UserExperimentBasic
  note
  remote_id
  schema(trashed: WITH) {
    ...UserExperimentSchema
  }
  input {
    script_name
    input {
      name
      value
      formatted_value
      label
    }
  }
  output {
    name
    data
  }
}
